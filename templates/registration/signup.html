{% extends 'base.html' %} 
{% block title %}Sign Up{% endblock title %} 

{% block content %} 

<div class="flex items-center justify-center px-4 py-12 bg-gray-50 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
      <h2 class="mt-6 text-3xl font-extrabold text-center text-gray-900">
        Create your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" method="POST">{% csrf_token %}
      <input type="hidden" name="remember" value="true">
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="id_username" class="sr-only">Username</label>
          <input 
            type="text" 
            name="username" 
            maxlength="150" 
            autofocus="" 
            required 
            id="id_username" 
            autocomplete="username" 
            class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none appearance-none rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
            placeholder="Username"
          >
        </div>
        <div>
          <label for="id_email" class="sr-only">Username</label>
          <input 
            type="email" 
            name="email" 
            maxlength="254" 
            autofocus="" 
            required 
            id="id_email" 
            autocomplete="email" 
            class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none appearance-none focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
            placeholder="Email"
          >
        </div>
        <div>
          <label for="id_password1" class="sr-only">Password</label>
          <input 
            type="password" 
            name="password1" 
            autocomplete="new-password" 
            required="" 
            id="id_password1" 
            class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none appearance-none focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
            placeholder="Password">
        </div>
        <div>
          <label for="id_password2" class="sr-only">Password</label>
          <input 
            type="password" 
            name="password2" 
            autocomplete="new-password" 
            required 
            id="id_password2" 
            class="relative block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-none appearance-none rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" 
            placeholder="Confirm Password">
        </div>
      </div>

      <div>
        <button type="submit" class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-green-600 border border-transparent rounded-md group hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <!-- Heroicon name: solid/lock-closed -->
            <svg class="w-5 h-5 text-green-500 group-hover:text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
