{% load static %}
{% load analytical %}

<html class="">
  <head>
    {% analytical_head_top %}
    <title>Built with Django</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/final.css' %}">

    {% analytical_head_bottom %}
  </head>

  <body class="mx-4 font-sans text-lg text-gray-900 bg-gray-100">
      {% analytical_body_top %}

    <nav class="mt-3">
      <img class="w-20 mx-auto" src="{% static 'images/logo.png' %}" alt="BuiltwithDjango Logo">
    </nav>
    
    <header class="container mx-auto mb-10">
      <div class="text-center">
        <h1 class="mb-2 text-5xl"><a href="{% url 'home' %}">Built with <span class="text-green-800">Django</span></a></h1>
      </div>

      <div class="my-4 text-center">
        <a class="px-4 py-2 font-bold text-white bg-green-500 rounded hover:bg-green-700" href="{% url 'submit_project' %}">Submit a Project</a>
      </div>
    </header>


    <section class="container mx-auto mb-10">
      {% block content %}
      {% endblock content %}
    </section>

    {% analytical_body_bottom %}
  </body>
</html>
