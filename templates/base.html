{% load static %}

<html class="">
  <head>        
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Other meta stuff -->
    <title>Built with Django</title>
    <meta name="description" content="Collection of projects people built with Django">
    <link rel="apple-touch-icon" href="{% static 'favicon/logo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16 32x32 500x500" href="{% static 'favicon/logo.png' %}">
    
    <meta property="og:title" content="Built with Django">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Collection of projects people built with Django">
    <meta name="og:image" content="{% static 'images/logo.png' %}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@rasulkireev">
    <meta name="twitter:site" content="@rasulkireev">
    <meta name="twitter:title" content="Built with Django">
    <meta name="twitter:description" content="Collection of projects people built with Django">
    <meta name="twitter:image" content="{% static 'images/logo.png' %}">


    <!-- CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <script async defer data-domain="builtwithdjango.com" src="https://plausible.io/js/plausible.js"></script>
  </head>

  <body class="font-sans h-screen text-lg text-gray-900 bg-gray-100">

  <header class="flex flex-col mb-2">
    <nav class="z-50 w-full pb-4 mb-2 bg-transparent shadow-lg md:order-2 sm:py-2 sm-1 lg:py-0">
      <div class="flex flex-col items-center justify-center lg:justify-between sm:flex-row lg:ml-20">
        <div class="flex flex-row items-center p-2">
          <a class="p-1 text-lg font-semibold text-white text-blue-700 no-underline uppercase hover:text-blue-900 lg:p-2" href="{% url 'home' %}">
            Home
          </a>
          <!-- <a class="p-1 text-lg font-semibold text-white text-blue-700 no-underline uppercase hover:text-blue-900 lg:p-2" href="{% url 'home' %}">
            Podcast
          </a> -->
          <!-- <a class="p-1 text-lg font-semibold text-white text-blue-700 no-underline uppercase hover:text-blue-900 lg:p-2" href="{% url 'newsletter-home' %}">
            Newsletter
          </a> -->
        </div>
        
        <div class="flex items-center lg:self-start">
          <a class="flex px-4 lg:py-5" href="https://github.com/rasulkireev/builtwithdjango
          ">
            <i class="self-center text-3xl text-black lab la-github"></i>
          </a>
          <a class="flex px-4 lg:mr-2 lg:py-5" href="https://twitter.com/builtwithdjango">
            <i class="self-center text-3xl text-blue-700 lab la-twitter"></i>
          </a>
          <a class="flex p-2 text-sm font-bold text-white bg-green-500 rounded shadow-lg lg:text-lg lg:rounded-none lg:w-auto lg:p-6 hover:bg-green-700"
          href="{% url 'submit-project' %}">
            <span class="items-center">Submit a Project</span>
          </a>        
        </div>
      </div>
    </nav>
    
    <div class="flex z-40 flex-row items-center justify-center order-first pt-2 sm:my-3 sm:py-0 sm:order-last lg:flex-col lg:-mt-20">
      <div class="mx-1 lg:mb-4">
        <a class="shadow-lg" href="{% url 'home' %}">
          <img class="w-10 mx-auto lg:w-16" src="{% static 'images/logo.png' %}" alt="BuiltwithDjango Logo">
        </a>
      </div>
      <div class="mx-1">
        <h1 class="text-2xl lg:text-5xl"><a href="{% url 'home' %}">Built with <span class="text-green-800">Django</span></a></h1>
      </div>    
    </div>
  </header>
    

    <div class="container mx-auto my-10">
      {% block content %}
      {% endblock content %}
    </div>

  <footer class="bottom-0 bg-green-500">
    <div class="mx-auto mt-1 md:w-2/3">
      
      <div class="m-10 flex flex-col items-center">
        <div class="block mb-2 font-bold text-white text-3xl text-center">Subscribe to our newsletter</div>
        
        <form class="flex flex-row items-center" action="{% url 'newsletter-home' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.non_field_errors }}
            <div class="flex flex-row items-center">
              <div class="flex flex-col">
                <div class="flex flex-row item-center">
                  <div>{{ form.user_email }}</div>
                  <button class="px-4 py-2 font-bold text-white bg-green-700 rounded-r-lg hover:bg-green-300" type="submit">Submit</button>
                </div>
              </div>
            </div>           
          </form>
      </div>
    </div>

    <a class="fixed bottom-0 left-0 z-10 px-2 py-1 font-semibold text-gray-900 no-underline bg-gray-200 border-t border-l border-white border-solid rounded-tr" 
    href="https://rasulkireev.com" target="_blank">
      <img class="inline w-4 align-middle rounded" src="https://dj-pw-static.s3.amazonaws.com/media/my_photo.jpg" alt="Rasul Kireev">
      <p class="inline m-0 ml-1 text-sm font-normal align-middle">by Rasul</p>
    </a>
  </footer>
</body>

</html>
