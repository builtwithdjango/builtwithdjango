{% load static %}
{% load analytical %}

<html class="">
  <head>
    {% analytical_head_top %}
        
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Other meta stuff -->
    <title>Built with Django</title>
    <meta name="description" content="Collection of projects people built with Django">
    <link rel="apple-touch-icon" href="{% static 'favicon/logo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16 32x32 500x500" href="{% static 'favicon/logo.png' %}">
    
    <meta property="og:title" content="Built with Django">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Collection of projects people built with Django">
    <meta name="og:image" content="{% static 'images/logo.png' %}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@rasulkireev">
    <meta name="twitter:site" content="@rasulkireev">
    <meta name="twitter:title" content="Built with Django">
    <meta name="twitter:description" content="Collection of projects people built with Django">
    <meta name="twitter:image" content="{% static 'images/logo.png' %}">


    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/final.css' %}">

    {% analytical_head_bottom %}
  </head>

  <body class="mx-4 font-sans text-lg text-gray-900 bg-gray-100">
    {% analytical_body_top %}

    <nav class="mt-3">
      <a href="/"><img class="w-20 mx-auto" src="{% static 'images/logo.png' %}" alt="BuiltwithDjango Logo"></a>
    </nav>
    
    <header class="container mx-auto">
      <div class="text-center">
        <h1 class="mb-2 text-5xl"><a href="{% url 'home' %}">Built with <span class="text-green-800">Django</span></a></h1>
      </div>

      <div class="mx-auto my-4 mb-10 text-center">
        <a class="px-4 py-2 m-1 font-bold text-white bg-green-500 rounded hover:bg-green-700" href="{% url 'submit_project' %}">Submit a Project</a>        
      </div>
    
    </header>


    <section class="container mx-auto mb-10">
      {% block content %}
      {% endblock content %}
    </section>

      <a class="fixed bottom-0 right-0 z-10 px-2 py-1 font-semibold text-gray-900 no-underline bg-orange-200 border-t border-l border-white border-solid rounded-tl-lg" href="https://rasulkireev.com" target="_blank">
        <img class="inline w-4 align-middle rounded" src="https://dj-pw-static.s3.amazonaws.com/media/my_photo.jpg" alt="Rasul Kireev">
        <p class="inline m-0 ml-1 font-bold align-middle">by Rasul</p>
      </a>

      <a class="fixed bottom-0 left-0 z-10 px-2 py-1 font-semibold text-gray-900 no-underline bg-orange-200 border-t border-r border-white border-solid rounded-tr-lg" href="https://twitter.com/builtwithdjango" target="_blank">
        <img class="inline w-4 align-middle rounded" src="{% static 'images/logo.png' %}" alt="Built with Django logo">
        <p class="inline m-0 ml-1 font-bold align-middle">Feedback</p>
      </a>

    {% analytical_body_bottom %}
  </body>

</html>
