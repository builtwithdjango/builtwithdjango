{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="mx-auto my-4 mb-10 text-center">
    <a class="px-4 py-2 font-bold text-white bg-green-500 rounded hover:bg-green-700" href="{% url 'submit_project' %}">Submit a Project</a>
</div>

<div class="flex flex-wrap">
  {% for site in object_list %}
  {% if site.published %}
    <div class="flex flex-col w-full max-w-md mx-auto mb-8 overflow-hidden shadow-lg md:max-w-xs lg:max-w-sm rounded-2xl hover:shadow lg:w-1/2 xl:w-1/3">
      <a href="{{ site.website_url }}" target="_blank"><img class="object-cover object-top w-full h-48" src="{% get_media_prefix %}{{site.website_homepage_screenshot}}" alt="{{ site.website_title }} | Screenshot"></a>
      <div class="flex flex-col justify-between flex-1 px-6 py-4 bg-white border-t">
        <div class="h-32 mb-6">
          <h2 class="mb-2 text-xl font-bold"><a href="{{ site.website_url }}" target="_blank">{{ site.website_title }}</a></h2>
          <p class="text-base leading-relaxed text-gray-700">{{ site.website_short_description }}</p>
        </div>
      </div>
    </div>
    {% endif %}
  {% endfor %}
</div>

{% endblock content %}
