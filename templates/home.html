{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="flex flex-col flex-wrap justify-center md:flex-row md:justify-start">
  {% for site in object_list %}
  {% if site.published %}
      <a class="flex flex-col max-w-xs mx-auto my-2 border border-gray-300 rounded-lg md:m-2" href="{{ site.url }}">
        <img class="object-cover object-left-top h-56 border-b border-gray-300 rounded-t-lg" src="{% get_media_prefix %}{{site.website_homepage_screenshot}}" alt="{{ site.website_title }} | Screenshot">
        <div class="p-4">
          <h2 class="mb-2 text-lg font-semibold text-gray-900">{{ site.website_title }}</h2>
          <p class="text-gray-700">{{ site.website_short_description }}</p>
        </div>
      </a>
  {% endif %}
  {% endfor %}
</div>

{% load email_signup_form_tag %}
{% get_signup_form %}


{% endblock content %}
