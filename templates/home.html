{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="flex flex-wrap justify-center">
  {% for site in object_list %}
    <div class="flex flex-col w-full max-w-sm mx-5 mb-8 overflow-hidden rounded rounded-lg shadow-2xl hover:shadow sm:w-1 md:w-1/2 lg:w-1/3 xl:w-1/3">
      <img class="w-full" src="{% get_media_prefix %}{{site.website_homepage_screenshot}}" alt="{{ site.website_title }} | Screenshot">
      <div class="flex flex-col justify-between flex-1 px-6 py-4 bg-white border-t">
        <div class="mb-6">
          <h2 class="mb-2 text-xl font-bold"><a href="">{{ site.website_title }}</a></h2>
          <p class="text-base leading-relaxed text-gray-700">{{ site.website_description }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock content %}
